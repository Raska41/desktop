<!doctype html>
<html>
  <head>
    <title>שולחן העבודה שלי</title>
    <meta charset="utf-8">
    <meta property="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css?family=David+Libre:400,500,700&amp;subset=hebrew" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="header">
	    <h1>שולחן העבודה שלי</h1>
    </div>
    
    <div class="calendar-page">
	    
	    <div class="month">מאי</div>
	    
	    <div class="day">17</div>
	    
	    <div class="year">2019</div>
	    
	    <div class="week-day">יום שישי</div>
	    
    </div>
    
    <div class="notepad">
	    
	    <ul>
		    
		    <li>לבדוק מיילים</li>
		    
		    <li>לתת ציונים לסטודנטים</li>
		    
		    <li>לתקן עבודות של סטודנטים</li>
		    
		    <li>פגישה עם לקוח</li>
		    
	    </ul>
	    
    </div>
    
    <div class="envelope">
	    
	    <div class="stamp">
		    
		    <div class="stamp-content">מ</div>
		    
	    </div>
	    
	    <div class="address">
		    
		    <p>
			    מנשר לאמנות<br>
			    רח׳ דוד חכמי 15<br>
			    תל אביב
		    </p>
		    
	    </div>
	    
    </div>
    
    <div class="magnifier">
	    
	    <div class="glass"></div>
	    
	    <div class="handle"></div>
	    
    </div>
    
    <div class="business-card">
	    
	    <p class="name">מאיר סדן</p>
	    <p class="title">עיצוב גרפי</p>
	    <p class="phone">052-5555555</p>
	    <p class="email">meir@sadan.com</p>
	    
    </div>
    
    <div class="iphone">
	    
	    <div class="screen">
		    <iframe src="http://code.minshar.org/"></iframe>
	    </div>
	    
	    <div class="button"></div>
	    
    </div>
    
    <div class="watch">
	    
	    <div class="watch-strap">
		    <div class="watch-strap-clasp">
			    <div class="watch-strap-hook"></div>
		    </div>
		    <div class="watch-strap-holes"></div>
	    </div>
	    
	    <div class="watch-face">
		    <div class="watch-hand-hours"></div>
		    <div class="watch-hand-minutes"></div>
		    <div class="watch-hand-seconds"></div>
	    </div>
	    
    </div>
    
    <div class="polaroids">
	    <div class="polaroid one">
		    <img src="letter1.jpg">
	    </div>
	    <div class="polaroid two">
		    <img src="letter2.jpg">
	    </div>
	    <div class="polaroid three">
		    <img src="letter3.jpg">
	    </div>
	    <div class="polaroid four">
		    <img src="letter4.jpg">
	    </div>
	    <div class="polaroid five">
		    <img src="letter5.jpg">
	    </div>
	    <div class="polaroid six">
		    <img src="letter6.jpg">
	    </div>
    </div>
    
    <div class="footer">
	    <p>מאיר סדן 2018</p>
    </div>

  </body>
</html>
